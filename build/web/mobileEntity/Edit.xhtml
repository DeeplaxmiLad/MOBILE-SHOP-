<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMobileEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMobileEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mobileEntityController.selected.id}" title="#{bundle.EditMobileEntityTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMobileEntityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mobileEntityController.selected.name}" title="#{bundle.EditMobileEntityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditMobileEntityLabel_company}" for="company" />
                    <h:inputText id="company" value="#{mobileEntityController.selected.company}" title="#{bundle.EditMobileEntityTitle_company}" />
                    <h:outputLabel value="#{bundle.EditMobileEntityLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{mobileEntityController.selected.colour}" title="#{bundle.EditMobileEntityTitle_colour}" />
                    <h:outputLabel value="#{bundle.EditMobileEntityLabel_price}" for="price" />
                    <h:inputText id="price" value="#{mobileEntityController.selected.price}" title="#{bundle.EditMobileEntityTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{mobileEntityController.update}" value="#{bundle.EditMobileEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMobileEntityViewLink}"/>
                <br />
                <h:commandLink action="#{mobileEntityController.prepareList}" value="#{bundle.EditMobileEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMobileEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
