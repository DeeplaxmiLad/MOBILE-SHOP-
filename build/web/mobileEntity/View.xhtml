<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMobileEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMobileEntityLabel_id}"/>
                    <h:outputText value="#{mobileEntityController.selected.id}" title="#{bundle.ViewMobileEntityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMobileEntityLabel_name}"/>
                    <h:outputText value="#{mobileEntityController.selected.name}" title="#{bundle.ViewMobileEntityTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMobileEntityLabel_company}"/>
                    <h:outputText value="#{mobileEntityController.selected.company}" title="#{bundle.ViewMobileEntityTitle_company}"/>
                    <h:outputText value="#{bundle.ViewMobileEntityLabel_colour}"/>
                    <h:outputText value="#{mobileEntityController.selected.colour}" title="#{bundle.ViewMobileEntityTitle_colour}"/>
                    <h:outputText value="#{bundle.ViewMobileEntityLabel_price}"/>
                    <h:outputText value="#{mobileEntityController.selected.price}" title="#{bundle.ViewMobileEntityTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mobileEntityController.destroyAndView}" value="#{bundle.ViewMobileEntityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMobileEntityEditLink}"/>
                <br />
                <h:commandLink action="#{mobileEntityController.prepareCreate}" value="#{bundle.ViewMobileEntityCreateLink}" />
                <br />
                <h:commandLink action="#{mobileEntityController.prepareList}" value="#{bundle.ViewMobileEntityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMobileEntityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
